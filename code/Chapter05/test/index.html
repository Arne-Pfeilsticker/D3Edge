<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript; charset=utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" href="../../../lib/css/bootstrap.css">
  <link rel="stylesheet" href="../../../lib/css/style.css">
  <script src="../../../lib/javascripts/d3.v3.min.js" charset="utf-8"></script>
  <script src="../../../lib/javascripts/crossfilter.js"></script>
  <script src="../../../lib/javascripts/topojson.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../lib/javascripts/jasmine/jasmine.css">
  <script type="text/javascript" src="../../../lib/javascripts/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../../../lib/javascripts/jasmine/jasmine-html.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="../Chart/script.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="spec.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function (spec) {
          return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function () {
          if (currentWindowOnload) {
              currentWindowOnload();
          }
          execJasmine();
      };

      function execJasmine() {
          jasmineEnv.execute();
      }
    })();
  </script>
  <script src="../../../../lib/javascripts/angular.js"></script>
  <script src="../../../../lib/app/controller.js"></script>
</head>
 <body ng-app="App" ng-controller="Controller">
    <div class="container">
      <div class="row">
        <div class="span12">
          <h3>Code</h3>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <div ng-include src="'snippet.html'"></div>
        </div>
      </div>
    </div>
  </body>
</html>
